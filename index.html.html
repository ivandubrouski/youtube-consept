<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-content, initial-scale=1.0" />
    <title>You Tube</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Это тестовый коммент для совместной работы и не стоит называть index.html => index.html.html -->
    <header class="header">
      <button class="menu-button">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </button>
      <img src="img/Logo.svg" alt="Logo Youtube" class="logo" />
      <div class="input-group">
        <input
          type="search"
          name="search"
          class="input-search"
          placeholder="Search"
        />
        <button type="submit" class="button-search">
          <svg class="icon icon-search" width="19" height="19">
            <use xlink:href="img/Icons.svg#search"></use>
          </svg>
        </button>
      </div>
      <div class="icons">
        <!-- video -->
        <a href="#" class="icons-link">
          <svg class="icon icon-video" width="27px" height="20px">
            <use xlink:href="img/Icons.svg#Video"></use>
          </svg>
        </a>
        <!-- apps -->
        <a href="#" class="icons-link">
          <svg class="icon icon-apps" width="21px" height="21px">
            <use xlink:href="img/Icons.svg#apps"></use>
          </svg>
        </a>
        <!-- notification -->
        <a href="#" class="icons-link">
          <svg class="icon icon-notification" width="22px" height="26px">
            <use xlink:href="img/Icons.svg#Notifications"></use>
          </svg>
        </a>
        <a href="#" class="user">
          <img src="img/1.jpg" alt="Иван Дубровский" class="user-avatar" />
        </a>
      </div>
    </header>
  </body>
</html>
